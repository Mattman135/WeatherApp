<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="loader-container">
      <div class="spinner"></div>
    </div>
    <div id="formDiv">
      <form action="#">
        <h1>What is todays weather?</h1>
        <div class="inputLocationDiv">
          <label for="inputLocation">Input your location here</label>
          <div class="input-button-div">
            <input type="text" id="inputLocation" name="inputLocation" />
            <button type="button" id="searchBtn">üîç</button>
          </div>
        </div>
      </form>
      <h2 id="condition"></h2>
    </div>
    <div class="locationInfo">
      <div id="country"></div>
      <div id="city"></div>
      <div id="region"></div>
      <div id="local-time"></div>
    </div>
    <div class="info1">
      <div id="latitude"></div>
      <div id="longitude"></div>
      <div id="cloud"></div>
      <div id="feelslike"></div>
      <div id="gust"></div>
    </div>
    <div class="info2">
      <div id="humidity"></div>
      <div id="temp"></div>
      <div id="pressure"></div>
      <div id="windDegree"></div>
      <div id="windDirection"></div>
      <div id="windKph"></div>
    </div>
  </body>
</html>
